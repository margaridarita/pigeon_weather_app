<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_W5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/35152d474c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fullpage">
        <div class="board">
          <h1>
            <span id="dia"> Sun 20 Aug </span>
            <br />
            <span id="horas"> 10h33 </span>
          </h1>
        </div>
        <div class="row">
          <div class="col-6 mainDetails">
            <div class="degrees"><span id="degrees"></span>¬∫C</div>
            <div id="cidade"></div>
          </div>
          <div class="col-6 details">
            <ul style="list-style-type: none" m-0>
              <li>
                <img src="" alt="clear" class="icon" id="icon" />
                <p id="description" class="capitalize"></p>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <form class="input-group" id="search-form">
          <input
            type="search"
            id="city-input"
            class="form-control"
            placeholder="Search city"
            autocomplete="off"
          />
          <input type="submit" value="üîç" id="button-search" class="button" />
        </form>
        <button class="location" id="geo">üìç</button>
        <div class="forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date"></div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="44"
              />
              <div class="forecast-temperatures">
                <span class="forecast-temperature-max"></span>
                <span class="forecast-temperature-min"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="github">
          <a
            href="https://github.com/margaridarita/pigeon_weather_app"
            target="_blank"
            >Open-source code</a
          >
          by Marga
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
